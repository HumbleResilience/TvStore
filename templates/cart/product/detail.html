{% load static %}
{% extends 'base.html' %}

{% block title %}
    {{ product.nmae }}
{% endblock %}


{% block content %}
    <div class="product-detail">
        <img src="{% if product.image  %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
    <h1>{{ product.name }}</h1>
    <h2><a href="{{ product.category.get_absolute_url }}">
        {{ product.caetgeory }}
    </a>
    </h2>
    <p class="price">USD{{ product.price }}</p>
    <form action="{% url "shoppingcart:cart_add" product.id %}" method="post">
        {{ shoppingcart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
    </form>
    {{ product.description|linebreaks }}
    </div>
    {% endblock %}
