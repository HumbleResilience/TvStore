{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Dashboard{% endblock title %}


{% block content %}



<h1 id="dash-h1">Welcome to your profile {{user.username}}!</h1>
<div class="dash-container">
    <div class="dashboard-list">
            <h4>{{user.email}}</h4>
            <img src="{{ request.user.profile.profile_image.url }}" width="180" height="180">
            </li>
        </ul>

    </div>
</div>

<div class="image-form">
    
</div>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}


        <button class="btn btn-secondary update">Update</button>
    </form>
</div>

{% endblock content %}
